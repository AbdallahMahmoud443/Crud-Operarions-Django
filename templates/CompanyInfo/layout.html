    <div class="container mt-5">

    {% block content %}
        
    {% endblock content %}
    </div>
    <script src="{% static "javascript/bootstrap.min.js" %}"></script>
    <script>
        // This code belong to bulk delete
        $(document).ready(function(){
            $('#select_all').on('change',function(){
                $('.row-checkbox').prop('checked',this.checked);
            });
            // Submit Delete
            $('#bulk-delete').on('click',function(){
                const CountCheckBoxesSelected = $('input[name="select_ids"]:checked').length;
                if (CountCheckBoxesSelected > 0){
                    const confirmDelete = confirm("Are You Sure To Delete Selected Rows ?");
                    if(confirmDelete){
                        $('form').submit();
                    }
                }else{
                    alert("Please Select One Row To Delete")
                }
            });
        });
    </script>
</body>
