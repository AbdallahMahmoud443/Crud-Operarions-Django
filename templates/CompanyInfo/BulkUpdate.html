{% extends "./layout.html" %}
{% block content %}
        <h2>Bulk Update Operation</h2>
        <h3>{{status}}</h3>
        <form action="" method="post" class="mt-4">
            {% csrf_token %}
            <div class="row fw-bold">
                <div class="col-md-1 mb-3">
                    <span>ID</span>
                </div>
                <div class="col-md-4 mb-3">
                    <span>FirstName</span>
                </div>
                <div class="col-md-4 mb-3">
                    <span>LastName</span>
                </div>
                <div class="col-md-3 mb-3">
                    <span>Job</span>
                </div>
            </div>
            <div class="row">
                {% for form in forms%}
                <div class="col-md-1 mb-3">
                    <span>{{form.instance.id}}</span>
                </div>
                <div class="col-md-4 mb-3">
                    <span>{{form.FirstName}}</span>
                </div>
                <div class="col-md-4 mb-3">
                    <span>{{form.LastName}}</span>
                </div>
                <div class="col-md-3 mb-3">
                    <span>{{form.job}}</span>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary" formnovalidate ='formnovalidate'>Update Employees</button>

        </form>
{% endblock content %}
